<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caption History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-glow: #00f2fe; --secondary-glow: #4facfe; --background-dark: #121212; --text-color: #e0e0e0; --glass-bg: rgba(20, 20, 40, 0.6); }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #121212); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; color: var(--text-color); padding: 50px; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        h1 { color: white; text-shadow: 0 0 10px var(--primary-glow); text-align: center; }
        .nav-links { text-align: center; margin-bottom: 30px; }
        .nav-links a { color: var(--primary-glow); margin: 0 15px; text-decoration: none; font-size: 1.2em; }
        .history-container { max-width: 800px; margin: auto; }
        .caption-entry { position: relative; background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.18); border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: left; }
        .caption-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--secondary-glow); padding-bottom: 10px; margin-bottom: 10px; }
        .caption-header h3 { margin: 0; color: white; }
        .caption-header span { font-size: 0.9em; color: var(--text-color); }
        
        /* --- THIS IS THE FIX for text wrapping --- */
        .caption-body {
            white-space: pre-wrap; /* Respects newlines and wraps text */
            overflow-wrap: break-word; /* Breaks long words to prevent overflow */
            color: #ccc;
        }

        .caption-body ul { list-style-type: none; padding-left: 0; }
        .caption-body li { padding: 8px 0 8px 25px; position: relative; }
        .caption-body li::before { content: 'Â»'; position: absolute; left: 0; color: var(--primary-glow); font-weight: bold; }
        .caption-body strong { color: var(--primary-glow); display: block; margin-top: 10px; }

        /* --- NEW: Style for the Copy Button --- */
        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-glow);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .copy-btn.copied {
            background-color: #28a745; /* Green color for success */
        }
    </style>
</head>
<body>
    <h1>Your Caption History</h1>
    <div class="nav-links">
         <a href="/generator">Generator</a>
         <a href="/logout">Logout</a>
    </div>
    <div id="history-container" class="history-container">
        <!-- Captions will be loaded here -->
    </div>

    <script>
        // This function now correctly preserves line breaks
        function formatCaption(text) {
             return text
                .replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong>') // Bold text
                .replace(/\* /g, '<li>') // List items
                .replace(/<\/li><li>/g, '</li><li>'); // Cleanup for lists
        }

        window.onload = function() {
            fetch('/api/caption/history')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('history-container');
                    container.innerHTML = ''; // Clear previous content

                    if (data.length === 0) {
                        container.innerHTML = '<p style="text-align: center;">You have no saved captions yet.</p>';
                        return;
                    }

                    // --- THIS IS THE FIX to show ALL items ---
                    data.forEach(caption => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'caption-entry';
                        
                        const formattedDate = new Date(caption.createdAt).toLocaleString();
                        // Pass the raw text to be copied later
                        const rawText = caption.generatedText.replace(/\*/g, '').replace(/\*\*/g, ''); 
                        const formattedText = `<ul>${formatCaption(caption.generatedText)}</ul>`;

                        entryDiv.innerHTML = `
                            <button class="copy-btn">Copy All</button>
                            <div class="caption-header">
                                <h3>${caption.originalImageName || 'Untitled'}</h3>
                                <span>${formattedDate}</span>
                            </div>
                            <div class="caption-body">${formattedText}</div>
                        `;

                        // --- THIS IS THE FIX: Append each new element ---
                        container.appendChild(entryDiv);

                        // Add event listener for the new copy button
                        const copyBtn = entryDiv.querySelector('.copy-btn');
                        copyBtn.addEventListener('click', () => {
                            navigator.clipboard.writeText(rawText).then(() => {
                                copyBtn.textContent = 'Copied!';
                                copyBtn.classList.add('copied');
                                setTimeout(() => {
                                    copyBtn.textContent = 'Copy All';
                                    copyBtn.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('Failed to copy text: ', err);
                                copyBtn.textContent = 'Failed!';
                            });
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching history:', error);
                    document.getElementById('history-container').innerHTML = '<p>Error loading history.</p>';
                });
        };
    </script>
</body>
</html>
